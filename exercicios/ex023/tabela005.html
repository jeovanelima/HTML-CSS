<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> exercicios de Tabelas</title>
</head>
<style>

    body{
        font-family: Arial, Helvetica, sans-serif;
    }

    table{
        border-collapse: collapse;
        width: 500px;
    }

    caption{
        font-size: 1.3em;
        font-weight: bold;
        padding: 8px;
    }
    
    th,td{
        border: 1px solid black;
        padding: 8px;
    }

    col.cnome{
        background-color: green;
    }

    col.cgrupo{
        background-color: yellow;
    }
</style>
<body>
    <table>
        <colgroup>
            <col class="cnome">
            <col class="cgrupo" span="3">
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>

        <tr>
            <td>Cláudio</td>
            <td>M</td>
            <td>28</td>
            <td>Programador</td>
        </tr>
        <tr>
            <td>Gustavo</td>
            <td>M</td>
            <td>30</td>
            <td>Eletricista</td>
        </tr>
        <tr>
            <td>Hélio</td>
            <td>M</td>
            <td>39</td>
            <td>Médico</td>
        </tr>
        <tr>
            <td>Renata</td>
            <td>F</td>
            <td>20</td>
            <td>Atriz</td>
        </tr>
        <tr>
            <td>Carla</td>
            <td>F</td>
            <td>18</td>
            <td>Secretária</td>
        </tr>
    </table>
</body>
</html>
